<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ title }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            title: 'Teste 1',
        },
        methods: {
            alterar() {
                this.title += '!'
            }
        }
    })
</script>
