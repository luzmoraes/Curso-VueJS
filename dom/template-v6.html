<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ title }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJS!',
            link: 'http://google.com',
            linkHtml: '<a href="http://google.com.br">Google</a>'
        },
        methods: {
            saudacao() {
                this.title = 'Bom Dia!!!'
                return this.title
            }
        }
    })
</script>
